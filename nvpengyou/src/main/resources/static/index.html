					<script type="text/javascript">
						function denglu() {
							var phone = $('#exampleInputEmail1').val();
							var password = $('#exampleInputPassword1').val();

							$
									.post(
											"http://www.mengzuo.xin:8080/login",
											{
												"phone" : phone,
												"password" : password
											},
											function(data) {
												if (data.status == 200) {
													if (data.data != null
															&& data.data != "") {
														var remain1 = data.data.totalMoney
																- data.data.totalConsum;
														$('#remain1')
																.text(
																		"当月剩余"
																				+ remain1);
														$('#pay1')
																.text(
																		"当月花费"
																				+ data.data.totalConsum);
														$('#total1').html("");
														$('#total1')
																.html(
																		"当月总钱"
																				+ data.data.totalMoney);
														$('#jingdu')
																.css(
																		"width",
																		(remain1 / data.data.totalMoney)
																				* 100
																				+ "%");
													}

													alert("登录成功");

												} else {
													alert("登录失败");

												}

												$('#eModal').modal('hide');
											}, "json");

<script>
	function addItem() {

		var describle = $('#message-text').val();
		var consume = $('#recipient-name1').val();

		$.get("http://www.mengzuo.xin:8080/item/add?consume=" + consume
				+ "&&description=" + describle, null, function(data) {
			if (data.status == 200) {
				$('#recipient-name1').val("");
				$('#message-text').val("");
				$('#exampleModal').modal('hide');
				alert("添加成功");
				allMouth();
			} else {
				$('#recipient-name1').val("");
				$('#message-text').val("");
				$('#exampleModal').modal('hide');
				alert("添加失败，请检查是否登录或者输入有误");
			}

		});

	}
</script>
